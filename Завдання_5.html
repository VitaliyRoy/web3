<html>
    <head>
        <title>Завдання 5</title>
    </head>
    <body>
        <script>
            let C = prompt("Введіть температуру в градусах за Цельсієм");
            C = parseFloat(C);
            let F = (9 / 5) * C + 32;
            alert("Температура в градусах за Цельсієм = " + C + '\n' + "Температура в градусах за Фаренгейтом = " + F);
        </script>
    </body>
</html>
